<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form class="form-inline my-3 my-lg-3" action="{% url "list" %}">
      <input class="form-control mr-sm-2" type="text" name='search_term' placeholder="Search for a movie">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
<br>
<div class="row">
    {% for movie in movies.Search %}
    <div class="col-md-4">
        <div class="card my-card">
            <img class="card-img-top" src="{{movie.Poster}}" alt="">
          <div class="card-body">
            <h5 class="card-title">{{movie.Title}}</h5>
            <p class="card-text">{{movie.Year}}</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item text-center">
                <a href="{% url 'detail' movie.imdbID %}" class="btn btn-outline-dark">View</a>
            </li>
          </ul>
        </div>
    </div>
    {% endfor %}
</div>
</body>
</html>
