<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<br>
<div class="card">
  <h5 class="card-header">Movie Info</h5>
    <img class="card-img-top" src="{{movie.Poster}}" alt="">
  <div class="card-body">
    <h5 class="card-title">{{movie.Title}}</h5>
    <p class="card-text">Author: {{movie.Year}}</p>
    <p class="card-text">ISBN: {{book.isbn}}</p>
    <p class="card-text">Release Year: {{book.release_year}}</p>
  </div>
</div>
</body>
</html>
